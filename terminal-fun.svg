<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Yaru-style gradient for depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#924D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#77216F;stop-opacity:1" />
    </linearGradient>

    <!-- Terminal window gradient -->
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Squircle background (GNOME app icon shape) -->
  <path d="M 64,4
           C 97,4 106,4 114,12
           C 122,20 124,31 124,64
           C 124,97 122,108 114,116
           C 106,124 97,124 64,124
           C 31,124 20,124 12,116
           C 4,108 4,97 4,64
           C 4,31 4,20 12,12
           C 20,4 31,4 64,4 Z"
        fill="url(#bgGradient)"/>

  <!-- Terminal window -->
  <rect x="20" y="28" width="88" height="72" rx="6" ry="6"
        fill="url(#terminalGradient)" filter="url(#shadow)"/>

  <!-- Terminal header bar -->
  <rect x="20" y="28" width="88" height="16" rx="6" ry="6" fill="#3D3D3D"/>
  <rect x="20" y="38" width="88" height="6" fill="#3D3D3D"/>

  <!-- Window buttons -->
  <circle cx="32" cy="36" r="4" fill="#ED6A5E"/>
  <circle cx="44" cy="36" r="4" fill="#F5BF4F"/>
  <circle cx="56" cy="36" r="4" fill="#61C554"/>

  <!-- Terminal prompt line 1: $ ls -->
  <text x="28" y="60" font-family="monospace" font-size="11" font-weight="bold" fill="#5BDF5B">$</text>
  <text x="40" y="60" font-family="monospace" font-size="11" fill="#FFFFFF">ls -la</text>

  <!-- Terminal output line -->
  <text x="28" y="75" font-family="monospace" font-size="9" fill="#AAAAAA">drwxr-xr-x</text>

  <!-- Cursor prompt line 2 -->
  <text x="28" y="90" font-family="monospace" font-size="11" font-weight="bold" fill="#5BDF5B">$</text>
  <rect x="40" y="82" width="8" height="12" fill="#E95420"/>
</svg>
